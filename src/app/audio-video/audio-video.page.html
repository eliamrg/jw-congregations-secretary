<ion-header [translucent]="false" mode="ios">
  <ion-toolbar>
    <ion-title>Departamento de Audio/Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Departamento de Audio/Video</ion-title>
      <ion-buttons class="hidewhenprinting" slot="end">
        <ion-button id="open-modal"> <ion-icon name="calendar-outline"></ion-icon> </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <!-- <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons> -->
          <ion-title>Seleccionar Fecha</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Aceptar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Mes y Año</ion-card-title>
            <ion-card-subtitle>Selección de Fecha</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-datetime size="cover" [(ngModel)]="wheelDate"  (ngModelChange)="showdate()" locale="es-MX" style="--background: translucent; --background-rgb: transluscent" presentation="month-year"></ion-datetime>
        
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>




  <ion-card>
    <ion-card-header>
      <ion-card-title>{{stringDate}}</ion-card-title>
      <ion-card-subtitle class="hidewhenprinting">Creación de Roles</ion-card-subtitle>
    </ion-card-header>
  

    <ion-card-content>



      <div id="printPageButton">
        <ion-button (click)="showdate()">Generar Nuevo</ion-button>
        <ion-button (click)="printdoc()">Imprimir/Guardar PDF</ion-button>

      </div>

      <div *ngFor="let week of weeks">

        <ion-item-divider>
          <ion-label> Semana del {{week.start}} al {{week.end}} </ion-label>
        </ion-item-divider>
      
        <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p style="font-weight: bold;">Entre Semana:</p>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Audio" labelPlacement="stacked" placeholder="Enter text" value="{{week.audio1}}"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Video" labelPlacement="stacked" placeholder="Enter text" value="{{week.video1}}"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Plataforma" labelPlacement="stacked" placeholder="Enter text" value="{{week.plataforma1}}"></ion-input>
              </ion-item>
              
            </ion-col>
          </ion-row>
            
          <ion-row>
            <ion-col>
              <p style="font-weight: bold;">Fin de Semana:</p>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Audio" labelPlacement="stacked" placeholder="Enter text" value="{{week.audio2}}"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Video" labelPlacement="stacked" placeholder="Enter text" value="{{week.video2}}"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input label="Plataforma" labelPlacement="stacked" placeholder="Enter text" value="{{week.plataforma2}}"></ion-input>
              </ion-item>
              
            </ion-col>
          </ion-row>
          
        </ion-grid>
          
      
        </ion-card-content>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
