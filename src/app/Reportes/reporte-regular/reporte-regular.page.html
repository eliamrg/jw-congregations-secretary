<ion-header  [translucent]="false" mode="ios">
  <ion-toolbar>
  
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button id="open-modal-fecha-regular"> <ion-icon name="calendar-outline"></ion-icon> </ion-button>
    </ion-buttons>

    <ion-title>Precursores Regulares</ion-title>
  </ion-toolbar>
</ion-header>


<ion-modal trigger="open-modal-fecha-regular" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons> -->
        <ion-title>Seleccionar Fecha</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Aceptar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mes y Año</ion-card-title>
          <ion-card-subtitle>Selección de Fecha</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-datetime size="cover" [(ngModel)]="wheelDate"  (ngModelChange)="showdate()" locale="es-MX" style="--background: translucent; --background-rgb: transluscent" presentation="month-year"></ion-datetime>
      
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-fab slot="fixed" vertical="top" horizontal="end"  mode="ios">
  <button style="background-color: transparent;" printSectionId="print-section" ngxPrint><ion-icon size="large" name="print-outline"> </ion-icon> </button>
</ion-fab>


<ion-content  [fullscreen]="false" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Precursores Regulares {{stringDate}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div  id="print-section"  class="myDivToPrint" style="font-family: Arial, Helvetica, sans-serif; margin: auto;">

    <H2 id="printOnly" style="font-family: Arial, Helvetica, sans-serif;">Informe de Precursores Regulares {{stringDate}}</H2>

    <div *ngFor="let grupo of Grupos" style="font-family: Arial, Helvetica, sans-serif;">
      <h4  style="padding-left: 6px;">Grupo {{grupo.id}}</h4>
      <hr class="solid">
      <app-tabla-informe ></app-tabla-informe>
  
    </div>
  </div>

  
  
</ion-content>
