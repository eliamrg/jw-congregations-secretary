<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button id="open-modal-fecha-publicador"> <ion-icon name="calendar-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>Reporte de Publicadores</ion-title>
  </ion-toolbar>
</ion-header>


<ion-modal trigger="open-modal-fecha-publicador" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons> -->
        <ion-title>Seleccionar Fecha</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Aceptar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mes y Año</ion-card-title>
          <ion-card-subtitle>Selección de Fecha</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-datetime size="cover" [(ngModel)]="wheelDate"  (ngModelChange)="showdate()" locale="es-MX" style="--background: translucent; --background-rgb: transluscent" presentation="month-year"></ion-datetime>
      
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reporte de Publicadores</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
