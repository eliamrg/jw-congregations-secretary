<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Acceso Denegado</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acceso Denegado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title *ngIf="permisionMissing=='Admin'">No Cuentas con permisos de Administrador</ion-card-title>
      <ion-card-title *ngIf="permisionMissing=='Admited'">Aún no cuentas con permisos de Admisión</ion-card-title>
      <ion-card-subtitle>Permisos Faltantes</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Si deseas acceder solicita permisos al Administrador del Sistema. (Secretario)
    </ion-card-content>
  </ion-card>

</ion-content>
