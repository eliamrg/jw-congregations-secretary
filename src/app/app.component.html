<ion-app mode="ios">
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu  contentId="main-content" type="push">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Secretario de Congregación</ion-list-header>
          <ion-note>Congregación Encinas</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Reportes</ion-list-header>



          <ion-menu-toggle auto-hide="false" *ngFor="let p of appReports; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-item *ngFor="let reporte of reportes" lines="none">
            <ion-icon aria-hidden="true" slot="start" name="reader-sharp" ></ion-icon>
            <ion-label>{{ reporte }}</ion-label>
          </ion-item> -->
        </ion-list> 
        
        <ion-button (click)="logOut()" fill="clear" style="padding-top: 6px;" expand="block" color="danger"> <ion-icon  slot="start" name="exit-outline"></ion-icon> Cerrar Sesión</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
